<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Estilos en CSS -->
    <style>
        :root {
            /* variables para los colores */
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --white: #ffffff;
            --black: #000000;

            /* variables para las medidas */
            --sm: 12px;
            --md: 16px;
            --lg: 20px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .mobile-menu {
            padding: 24px;
        }


        .mobile-menu a {
            text-decoration: none;
            color: var(--black);
        }

        .mobile-menu ul:nth-child(1) a,
        .mobile-menu ul:nth-child(2) a{
            font-weight: bold;
        }

        .mobile-menu ul {
            padding: 0;
            margin-top: 24px;
            list-style: none;
        }

        .mobile-menu ul:nth-child(1) {
            border-bottom: 1px solid var(--very-light-pink);
        }

        .mobile-menu ul li {
            margin-bottom: 24px;
        }

        .mobile-menu .sign-out {
            color: var(--hospital-green);
        }

        .mobile-menu ul:nth-child(3){
            position: absolute;
            bottom: 0;
        }

        
    </style>
</head>
<body>

    <div class="mobile-menu">

        <!-- Lista de categorÃ­as -->
        <ul>
            <li>
                <a href="/">CATEGORIES</a>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <a href="/">Electronics</a>
            </li>
            <li>
                <a href="/">Furnitures</a>
            </li>
            <li>
                <a href="/">Toys</a>
            </li>
            <li>
                <a href="/">Others</a>
            </li>
        </ul>

        <!-- Lista principal -->
        <ul>
            <li>
                <a href="/">My Orders</a>
            </li>
            <li>
                <a href="/">My Account</a>
            </li>
        </ul>

        <!-- Lista de mi cuenta -->
        <ul>
            <li>
                <a href="/" class="email">your@email.com</a>
            </li>
            <li>
                <a href="/" class="sign-out">Sign Out</a>
            </li>
        </ul>

    </div>

</body>
</html>
