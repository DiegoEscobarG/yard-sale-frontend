<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- links de googlefonts para las tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- estilos en css -->
    <style>

        :root {
            /* variables para los colores */
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --white: #ffffff;
            --black: #000000;

            /* variables para las medidas */
            --sm: 12px;
            --md: 16px;
            --lg: 20px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            justify-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
        }

        .email_image{
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
        }

        .email_image img {
            width: 80px;
        }

        .p_resend {
            font-size: var(--sm);

        }

        .p_resend span {
            color: var(--very-light-pink);
        }

        .p_resend a {
            color: var(--hospital-green);
            text-decoration: none;
        }

        .enter-button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            width: 100%;
            height: 44px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .logo {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- div.login es el contenedor principal -->
    <div class="login">
        <!-- div.form-container es el contenedor del logo, título, subtítulo y formulario -->
        <div class="form-container">
            <!-- img del logo -->
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <!-- h1 del título -->
            <h1 class="title">
                Email has been send
            </h1>
            <!-- párrafo del subtítulo -->
            <p class="subtitle">Please check your inbox for instruction on how to reset the password</p>
            <!-- Image del icono  de email -->
            <div class="email_image">
                <img src="./icons/email.svg" alt="email icon">
            </div>
            <!-- Botón para entrar a registrarse en la Web Site -->
            <button class="enter-button">Login</button>
            <!-- Mensaje por posible error -->
            <p class="p_resend">
                <span>Didn't receive email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
