<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- links de googlefonts para las tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- estilos en css -->
    <style>

        :root {
            /* variables para los colores */
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --white: #ffffff;
            --black: #000000;

            /* variables para las medidas */
            --sm: 12px;
            --md: 16px;
            --lg: 20px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 40px;
            text-align: start;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .label{
            font-size: var(--sm);
            font-weight: bold;
        }

        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--sm);
            padding: 8px;
            margin-bottom: 22px;
        }

        .enter-button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            width: 100%;
            height: 44px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .enter-button {
                position: absolute;
                bottom: 40px;
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- div.login es el contenedor principal -->
    <div class="login">

        <!-- div.form-container es el contenedor del logo, título, subtítulo y formulario -->
        <div class="form-container">

            <!-- h1 del título -->
            <h1 class="title">
                My Account
            </h1>

            <!-- formulario para crear una nueva contraseña -->
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Write your Name" class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="Write your Email" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="Write your Password" class="input input-password">

                <!-- input tipo botón -->
                <input type="submit" value="Create" class="enter-button">

            </form>
        </div>
    </div>
</body>
</html>
